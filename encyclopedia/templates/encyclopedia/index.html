{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<div class="headings">
    <h1>All Pages</h1>
</div>


<ul>
    {% for entry in entries %}
    <li><a href="{% url 'encyclo:entry' entry %}">{{ entry }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
