{% extends "encyclopedia/layout.html" %}

{% block title %}
New Page
{% endblock %}

{% block body %}

<h1>New page</h1>

<form method="post">
    {% csrf_token %}
    <p class="title-input">
        <label class="new-title">Title:</label>
        <input type="text" name="title">
    </p>

    <textarea name="new-entry"></textarea>
    <input class="submit-bt" type="submit" value="Save">
</form>

{% endblock %}
